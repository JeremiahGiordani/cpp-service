services:
  # ActiveMQ Message Broker
  activemq:
    image: rmohr/activemq:5.15.9-alpine
    ports:
      - "61616:61616"  # JMS
      - "8161:8161"    # Web Console
      - "61614:61614"  # WebSocket
      - "61613:61613"  # STOMP (for test client)
    environment:
      - ACTIVEMQ_CONFIG_TRANSPORTCONNECTORS_WEBSOCKET_ENABLED=true
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 61614 | grep LISTEN || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - sar_atr_network

  # SAR ATR Service
  sar_atr_service:
    build: .
    depends_on:
      activemq:
        condition: service_healthy
    volumes:
      - ./config/service_config.yaml:/etc/sar_atr/service_config.yaml
      - ./test_data:/data
    networks:
      - sar_atr_network

networks:
  sar_atr_network:
    driver: bridge
